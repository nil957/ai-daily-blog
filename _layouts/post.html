---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y年%m月%d日" }}
      </time>
      {% if page.author %}
        • {{ page.author }}
      {% endif %}
    </p>
    {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p><a href="{{ '/' | relative_url }}">← 返回首页</a></p>
  </footer>
</article>

<style>
.post-meta {
  color: #666;
  font-size: 0.9em;
}
.post-tags {
  margin: 1em 0;
}
.tag {
  background: #f0f0f0;
  padding: 0.2em 0.6em;
  border-radius: 3px;
  font-size: 0.85em;
  margin-right: 0.5em;
}
.post-content h2 {
  margin-top: 2em;
  border-bottom: 1px solid #eee;
  padding-bottom: 0.3em;
}
.post-footer {
  margin-top: 3em;
  padding-top: 1em;
  border-top: 1px solid #eee;
}
</style>
