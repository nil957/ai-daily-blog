<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #fafbfc;
      color: #24292e;
      line-height: 1.6;
    }
    .header {
      background: linear-gradient(120deg, #155799 0%, #159957 100%);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      margin-bottom: 8px;
    }
    .header h1 a {
      color: white;
      text-decoration: none;
    }
    .header h1 a:hover {
      text-decoration: underline;
    }
    .header .meta {
      opacity: 0.9;
      font-size: 1em;
    }
    .content-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .article-title {
      font-size: 1.8em;
      color: #155799;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #159957;
    }
    h2 {
      font-size: 1.4em;
      color: #155799;
      margin: 35px 0 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e1e4e8;
    }
    p {
      margin: 15px 0;
      color: #24292e;
    }
    blockquote {
      border-left: 4px solid #159957;
      background: #f0fff4;
      padding: 15px 20px;
      margin: 20px 0;
      color: #24292e;
    }
    blockquote p {
      margin: 0;
    }
    a {
      color: #159957;
    }
    ul, ol {
      margin: 15px 0;
      padding-left: 25px;
      color: #24292e;
    }
    li {
      margin: 8px 0;
    }
    strong {
      color: #24292e;
    }
    hr {
      border: none;
      border-top: 1px solid #e1e4e8;
      margin: 30px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #e1e4e8;
      padding: 10px 15px;
      text-align: left;
    }
    th {
      background: #f6f8fa;
      color: #24292e;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: linear-gradient(120deg, #155799 0%, #159957 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .back-link:hover {
      opacity: 0.9;
    }
    .footer {
      text-align: center;
      padding: 30px 20px;
      color: #586069;
      font-size: 0.9em;
      border-top: 1px solid #e1e4e8;
      margin-top: 40px;
    }
    .footer a {
      color: #159957;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <div class="meta">{{ page.date | date: "%Y年%m月%d日" }}</div>
  </div>
  
  <div class="content-wrapper">
    <h1 class="article-title">{{ page.title }}</h1>
    
    {{ content }}
    
    <a href="{{ site.baseurl }}/" class="back-link">← 返回首页</a>
  </div>
  
  <div class="footer">
    <p>{{ site.title }} · <a href="https://github.com/nil957/ai-daily-blog">GitHub</a></p>
  </div>
</body>
</html>
