title: AI Daily Blog
description: 每日 AI 前沿资讯与深度解读
author: AI Tech Observer
email: contact@example.com
baseurl: ""
url: "https://javis.github.io/ai-daily-blog"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Tech Observer"

# Exclude
exclude:
  - README.md
  - LICENSE
